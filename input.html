<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Diferentes tipos de Input</h1>
    <form action="index.html" method="post" class="">
        <label for="mail">Mail:</label>
        <input type="email" name="mail" id="mail"> <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"> <br>
        <label for="question">Desea suscribirse?</label>
        <input type="checkbox" name="question" id="question"> <br>
        <label for="scolor">Elija un color</label>
        <input type="color" name="scolor" id="scolor"> <br>
        <label for="fecha">Que dia va a venir?</label>
        <input type="date" name="fecha" id="fecha"><br>
        <label for="adjunto">Por favor adjunte la documentacion requerida:</label>
        <input type="file" name="adjunto" id="adjunto"><br>
        <label for="telefono">Ingrese su telefono</label>
        <input type="tel" name="telefono" id="telefono"><br>
        <label for="edad">Ingrese su edad</label>
        <input type="number" name="edad" id="edad"><br>

        <input type="reset" value="Borrar">
        <input type="submit" name="" id="" value="Enviar!">
    </form>
</body>
</html>
